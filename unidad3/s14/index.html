<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="container" ng-app="MyApp" ng-controller="MyCtrl">
            <p class="row my-4">
                <label for="codigo" class="col-2">Código:</label>
                <input type="number" id="codigo" class="col-3" ng-model="empleado.codigo">
            </p>
            <p class="row">
                <label for="horas" class="col-2">Ingrese las horas trabajadas:</label>
                <input type="number" id="horas" class="col-3" ng-model="empleado.horas">
            </p>
            <p class="row">
                <label for="tarifa" class="col-2">Ingrese la tarifa por hora:</label>
                <input type="number" id="tarifa" class="col-3" ng-model="empleado.tarifa">
            </p>
            <button class="btn btn-primary my-4" ng-click="calcularSalario()">Calcular</button>
            <section>
                <p>Salario Básico: {{empleado.salarioBasico}}</p>
                <p>Descuento: {{empleado.descuento}}</p>
                <p>Salario Neto: {{empleado.salarioNeto}}</p>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
