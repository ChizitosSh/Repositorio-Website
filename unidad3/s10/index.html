<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Desarrollo de ejercicios identificando y creando aplicaciones web usando la POO, constructores y encapsulamientos en JS">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!--Título-->
    <title>Desarrollo de la Tarea Asíncrona 10</title>
</head>
<body>
    <header>
        <h1>Desarrollo de ejercicios en <span>JS</span></h1>
    </header>
    <nav></nav>
    <main>
        <article>
            <h2>Ejercicio Propuesto</h2>
            <p>Ingrese los datos de un alumno</p>
            <section class="conjunto">
                <label for="codigo">Ingresa el código:</label>
                <input type="number" class="codigo" id="codigo">
            </section>
            <section class="conjunto">
                <label for="nombre">Ingresa el nombre:</label>
                <input type="text" class="nombre" id="nombre">
            </section>
            <section class="conjunto">
                <label for="notas">Ingresa las notas:</label>
                <section class="notas" id="notas">
                    <section class="nota1">
                        <input type="number" class="nota1" id="nota1" placeholder="nota 1">
                    </section>
                    <section class="nota2">
                        <input type="number" class="nota2" id="nota2" placeholder="nota 2">
                    </section>
                    <section class="nota3">
                        <input type="number" class="nota3" id="nota3" placeholder="nota 3">
                    </section>
                    <section class="nota4">
                        <input type="number" class="nota3" id="nota4" placeholder="nota 4">
                    </section>
                </section>
            </section>
            <section>
                <table class="table table-bordered " style="vertical-align: middle;">
                    <thead>
                      <tr>
                        <th scope="col" colspan="2" class="table-secondary">Resultados</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Promedio</th>
                            <td><p id="p_alumno1"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Condición</th>
                            <td><p id="p_alumno2"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Obsequio</th>
                            <td><p id="p_alumno3"></p></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <button id="btn_alumno">Resultado</button>
        </article>
    </main>
    <footer></footer>
</body>
<!--Script-->
<script src="js/main.js" type="text/javascript"></script>
</html>
