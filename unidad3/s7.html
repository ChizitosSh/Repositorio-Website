<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Desarrollo de ejercicios usando estructuras de control de flujos con JS">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!--GOOGLE FONTS: POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/s7.css" type="text/css">
    <!--Título-->
    <title>Document</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <form>
            <section class="container p-3">
                <h1 class="text-center mb-4">Contáctanos</h1>
                <section class="row justify-content-center mb-3">
                    <label for="name" class="form-label col-1 col-form-label p-0 ps-5"><i class="bi bi-person-fill" style="font-size: 25px"></i></label>
                    <section class="col-7">
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                    </section>
                </section>
                <section class="row justify-content-center mb-3">
                    <label for="lastname" class="form-label col-1 col-form-label p-0 ps-5"><i class="bi bi-people-fill" style="font-size: 25px"></i></label>
                    <section class="col-7">
                        <input type="text" class="form-control" id="lastname" placeholder="Ingrese su apellido">
                    </section>
                </section>
                <section class="row justify-content-center mb-3">
                    <label for="email" class="form-label col-1 col-form-label p-0 ps-5"><i class="bi bi-envelope-fill" style="font-size: 25px"></i></label>
                    <section class="col-7">
                        <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com">
                    </section>
                </section>
                <section class="row justify-content-center mb-3">
                    <label for="phone" class="form-label col-1 col-form-label p-0 ps-5"><i class="bi bi-telephone-fill" style="font-size: 25px"></i></label>
                    <section class="col-7">
                        <input type="text" class="form-control" id="phone" placeholder="981989899">
                    </section>
                </section>
                <section class="row justify-content-center mb-3">
                    <label for="message" class="form-label col-1 col-form-label p-0 ps-5"><i class="bi bi-envelope-paper-fill" style="font-size: 25px"></i></label>
                    <section class="col-7">
                        <textarea type="text" class="form-control" id="message" placeholder="Ingrese su mensaje para nosotros. Le estaremos respondiendo dentro de dos días laborales" rows="3"></textarea>
                    </section>
                </section>
                <section class="row justify-content-center">
                    <section class="col-auto">
                        <button type="submit" class="btn btn-warning px-5">Enviar</button>
                    </section>
                </section>
            </section>
        </form>
    </main>
    <footer></footer>
</body>
<script src="js/s7.js" type="text/javascript"></script>
</html>
