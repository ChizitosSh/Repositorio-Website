<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Desarrollo de ejercicios identificando y creando aplicaciones web usando formularios y controles estándar en JS">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--GOOGLE FONTS: POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/s5.css" type="text/css">
    <!--Título-->
    <title>Desarrollo de la Tarea Asíncrona 5</title>
</head>
<body>
    <header>
        <h1>Desarrollo de ejercicios en <span>JS</span></h1>
    </header>
    <nav></nav>
    <main>
        <article>
            <h2>Ejercicio Propuesto</h2>
            <p>Cambio de soles a dólares y viceversa</p>
            <section class="conjunto">
                <label for="soles">Ingresa su importe en soles:</label>
                <input type="number" class="soles" id="soles">
            </section>
            <p class="resultado" id="p_cambioDolares"></p>
            <button id="btn_cambioDolares">Convertir</button>
            <section class="conjunto">
                <label for="dolares">Ingresa su importe en dólares:</label>
                <input type="number" class="dolares" id="dolares">
            </section>
            <p class="resultado" id="p_cambioSoles"></p>
            <button id="btn_cambioSoles">Convertir</button>
        </article>
        <hr>
        <h1>Tarea Asíncrona</h1>
        <article>
            <h2>Ejercicio 1</h2>
            <p>Conozca el pago que le corresponde a un empleado</p>
            <section class="conjunto">
                <label for="horas">Horas trabajadas:</label>
                <input type="number" class="horas" id="horas">
            </section>
            <section class="conjunto">
                <label for="categorias">Categoría a la que pertenece:</label>
                <!-- <input type="text" class="categoria" id="categoria"> -->
                <select id="categorias">
                    <option value="">Selecciona una opción</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </section>
            <section class="conjunto">
                <label for="años">Años de servicio:</label>
                <input type="number" class="años" id="años">
            </section>
            <section>
                <table class="table table-bordered " style="vertical-align: middle;">
                    <thead>
                      <tr>
                        <th scope="col" colspan="2" class="table-secondary">Detalles</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Sueldo básico</th>
                            <td><p id="p_0"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Bonificación</th>
                            <td><p id="p_1"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Sueldo neto</th>
                            <td><p id="p_2"></p></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <button id="btn_pago">Convertir</button>
        </article>
    </main>
    <footer></footer>
</body>
<script src="js/s5.js" type="text/javascript"></script>
</html>
