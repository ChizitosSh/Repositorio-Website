<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Desarrollo de ejercicios en JS">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--GOOGLE FONTS: POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!--Título-->
    <title>JavaScript Avanzado</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <article>
            <h2>Ejercicio 1</h2>
            <p>Convierta la primera letra de cada palabra en mayúscula</p>
            <section class="conjunto">
                <label for="string">Ingrese una o varias palabras:</label>
                <input type="text" class="string" id="string">
            </section>
            <p class="resultado" id="p_capitalize"></p>
            <button id="btn_capitalize">Verificar</button>
        </article>
        <article>
            <h2>Ejercicio 2 y 3</h2>
            <p>Verifica si algún campo quedó sin rellenar</p>
            <section class="conjunto">
                <label for="nombre">Nombre:</label>
                <input type="text" class="nombre" id="nombre">
            </section>
            <section class="conjunto">
                <label for="apellido">Apellido:</label>
                <input type="text" class="apellido" id="apellido">
            </section>
            <section class="conjunto">
                <label for="edad">Edad:</label>
                <input type="number" class="edad" id="edad">
            </section>
            <section class="conjunto">
                <label for="profesion">Profesion:</label>
                <input type="text" class="profesion" id="profesion">
            </section>
            <button id="btn_verificar2">Ejercicio 2</button>
            <button id="btn_verificar3">Ejercicio 3</button>
        </article>
        <article>
            <h2>Ejercicio 4 y 5</h2>
            <p>Muestra que usuarios tienen datos pendientes por rellenar</p>
            <section class="conjunto">
                <label for="string">Ingrese una o varias palabras:</label>
                <input type="text" class="string" id="string">
            </section>
            <p class="resultado" id="p_verificar"></p>
            <button id="btn_verificar4">Ejercicio 4</button>
            <button id="btn_verificar5">Ejercicio 5</button>
        </article>
    </main>
    <footer></footer>
</body>
<script src="js/main.js"></script>
</html>
