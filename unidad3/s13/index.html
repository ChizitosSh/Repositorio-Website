<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="container" ng-app="MyApp" ng-controller="MyCtrl">
            <section class="my-4">
                <label>Ingresar distancia recorrida:</label>
                <input type="number" ng-model="km.recorrido">
                <button class="btn btn-primary" ng-click="calcularPagoFinal()">Calcular</button>
            </section>
            <section>
                <p class="text-primary">Distancia recorrida: {{km.recorrido}}</p>
                <p>Pago: {{km.pago}}</p>
                <p>Descuento: {{km.descuento}}</p>
                <p class="text-danger">Pago Final: {{km.pagoFinal}}</p>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
