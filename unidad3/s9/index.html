<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Desarrollo de ejercicios identificando y creando aplicaciones web usando formularios y controles estándar en JS">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!--Título-->
    <title>Desarrollo de la Tarea Asíncrona 9</title>
</head>
<body>
    <header>
        <h1>Pokemones</h1>
    </header>
    <nav></nav>
    <main>
        <article>
            <h2>Ejercicio Propuesto</h2>
            <p>Ingrese los datos del empleado</p>
            <section class="conjunto">
                <label for="codigo">Ingresa el código:</label>
                <input type="number" class="codigo" id="codigo">
            </section>
            <section class="conjunto">
                <label for="nombre">Ingresa el nombre:</label>
                <input type="text" class="nombre" id="nombre">
            </section>
            <section class="conjunto">
                <label for="apellido">Ingresa el apellido:</label>
                <input type="text" class="apellido" id="apellido">
            </section>
            <section class="conjunto">
                <label for="email">Ingresa el correo:</label>
                <input type="email" class="email" id="email">
            </section>
            <section class="conjunto">
                <label for="cargo">Seleccione el cargo:</label>
                <!-- <input type="text" class="categoria" id="categoria"> -->
                <select id="cargo">
                    <option value="">Selecciona una opción</option>
                    <option value="jefe">Jefe</option>
                    <option value="analista">Analista</option>
                    <option value="programador">Programador</option>
                    <option value="soporte">Soporte</option>
                    <option value="asistente">Asistente</option>
                </select>
            </section>
            <section>
                <table class="table table-bordered " style="vertical-align: middle;">
                    <thead>
                      <tr>
                        <th scope="col" colspan="2" class="table-secondary">Detalles</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Sueldo Bruto</th>
                            <td><p id="p_sueldo1"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Descuento</th>
                            <td><p id="p_sueldo2"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Sueldo Neto</th>
                            <td><p id="p_sueldo3"></p></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <button id="btn_sueldos">Resultado</button>
        </article>
    </main>
    <footer></footer>
</body>
<!--Script-->
<script src="js/main.js" type="text/javascript"></script>
</html>
