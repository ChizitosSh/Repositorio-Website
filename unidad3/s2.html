<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción-->
    <meta name="description" content="Desarrollo de ejercicios usando estructuras de control de flujos con JS">
    <!--ICON-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--GOOGLE FONTS: POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/s2.css" type="text/css">
    <!--Título-->
    <title>Desarrollo de la Tarea Asíncrona 2</title>
</head>
<body>
    <header>
        <h1>Desarrollo de ejercicios en <span>JS</span></h1>
    </header>
    <nav></nav>
    <main>
        <article>
            <h2>Ejercicio 1</h2>
            <p>Digite la cantidad comprada de cada juguete, coloque 0 en caso no haya comprado de algún tipo</p>
            <section class="conjunto">
                <label for="monopolio">Cantidad de monopolios comprados:</label>
                <input type="number" class="monopolio" id="monopolio">
            </section>
            <section class="conjunto">
                <label for="ajedrez">Cantidad de ajedrez comprados:</label>
                <input type="number" class="ajedrez" id="ajedrez">
            </section>
            <section class="conjunto">
                <label for="lego">Cantidad de legos comprados:</label>
                <input type="number" class="lego" id="lego">
            </section>
            <section class="conjunto">
                <label for="damas">Cantidad de monopolios comprados:</label>
                <input type="number" class="damas" id="damas">
            </section>
            <section class="conjunto">
                <label for="laberinto">Cantidad de laberintos comprados:</label>
                <input type="number" class="laberinto" id="laberinto">
            </section>
            <section>
                <table class="table table-bordered " style="vertical-align: middle;">
                    <thead>
                      <tr>
                        <th scope="col" colspan="2" class="table-secondary">Detalles</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Juguetes comprados</th>
                            <td><p id="p_0"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Pago Inicial</th>
                            <td><p id="p_1"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Descuento</th>
                            <td><p id="p_2"></p></td>
                        </tr>
                        <tr>
                            <th scope="row">Pago Final</th>
                            <td><p id="p_3"></p></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <!--<p class="resultado" id="p_pago"></p>-->
            <button id="btn_pago">Respuesta</button>
        </article>
        <article>
            <h2>Ejercicio 2</h2>
            <p>Ingresa el usuario y contraseña según corresponda</p>
            <section class="conjunto">
                <label for="user">Ingresa tu usuario:</label>
                <input type="text" class="user" id="user">
            </section>
            <section class="conjunto">
                <label for="password">Ingresa tu contraseña:</label>
                <input type="password" class="password" id="password">
            </section>
            <button id="btn_match">Respuesta</button>
        </article>
    </main>
    <footer></footer>
</body>
<script src="js/s2.js" type="text/javascript"></script>
</html>
